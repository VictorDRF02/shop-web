<div class="container col-xl-10 col-xxl-8 px-4 py-5 h-100">
    <div class="d-flex flex-column align-items-center">
            <h2 class="mb-3">
                Contáctenos
            </h2>
            <hr class="w-25">
            <p class="col-lg-10 fs-4 text-wrap">
                <span>Si tienes alguna pregunta, no dudes en enviarnos un correo electrónico. </span>
            </p>        
            <div class="p-4 p-md-5 rounded-3 cont">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" [(ngModel)]="subject" />
                    <label for="floatingInput">Asunto</label>
                </div>
                <div class="form-floating mb-3 text-area">
                    <textarea class="form-control h-100" id="floatingPassword" [(ngModel)]="mail"
                        #body ></textarea>
                    <label for="floatingPassword">Cuerpo</label>
                </div>
                <a class="w-100 btn btn-primary"
                    [href]="'mailto:info@todocompras.com?subject=' + subject + '&body=' + mail">
                    Enviar
                </a>
            </div>
    </div>
</div>
