<div class="row px-5 py-3">
    <h3>Eliminar es una acción permanente. ¿Está seguro que desea eliminar?</h3>
    <div class="col-md-6 col-sm-12 p-2">
        <button class="w-100 btn btn-lg btn-primary" (click)="del()">
            Eliminar
        </button>
    </div>
    <div class="col-md-6 col-sm-12 p-2">
        <button class="w-100 btn btn-lg btn-secondary col-md-6 col-sm-12" (click)="close()">
            Cancelar
        </button>
    </div>
</div>
